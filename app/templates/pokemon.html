{% extends './layout.html' %}
{% block title %}Posts{% endblock title %}

{% block content %}
<h1>Posts</h1>
<form action="{{ url_for('blog.create_post') }}" method="POST">
    <div class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" name="inputName">
    </div>
    <div class="mb-3">
        <label for="inputDescription" class="form-label">Description</label>
        <input type="text" class="form-control" id="inputDescription" name="inputDescription">
    </div>
    <div class="mb-3">
        <label for="inputType" class="form-label">Type</label>
        <input type="text" class="form-control" id="inputType" name="inputType">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% for pokemon in posts %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" class="rounded float-start"><a href="{{ url_for('blog.post_by_id', id=pokemon.id) }}">{{ pokemon.name }}</a></h5>
            {{pokemon.description}}
            {{pokemon.type}}
        </div>
        <div class="card-footer">
            {{ pokemon.user.first_name }} {{ pokemon.user.last_name }}'\s Pokemon list
        </div>
    </div>
{% endfor %}
{% endblock content %}
